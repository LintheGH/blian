<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	
  <link rel="stylesheet" type="text/css" href="../../libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../libs/jquery-confirm/jquery-confirm.css">

  <script type="text/javascript" src="../../libs/jquery/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../../libs/jquery-confirm/jquery-confirm.js"></script>  

	<style type="text/css" media="screen">
		.bs-example{width: 45%; margin: 20px auto;}
	</style>
</head>
<body>
	<div class="bs-example">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
      </div>      
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
      </div>    
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" id="btn" class="btn btn-default">Login</button>
        </div>
      </div>
    </form>
  </div>

  <script type="text/javascript">
    $(function(){
      $('#btn').click(function(){
        $.post('login.php',{
          email: $('#email').val(),
          password: $('#password').val()
        }, function(response){
          var $obj = eval('(' + response + ')');
          if($obj.state){
            window.location.href = 'index.php';
          } else {
            $.alert($obj.message);
          }
        })        
      })
    })
  </script>  	
</body>
</html>
