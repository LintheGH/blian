<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../dist/sass/regist.min.css">
    <link rel="stylesheet" href="../../dist/sass/common.min.css">
    <title>欢迎注册</title>
</head>
<body>
    <div id="regist">
        <header id="top">
            <div class="container">
                <div class="wrap">
                    <h1 class="fl"><img src="../img/header-logo.png" alt="百联"></h1>
                    <div class="fl"><img src="../img/regist/V3login-font4.png" alt=""></div>        
                </div>
            </div>
        </header>
        <main id="main">
            <div class="container">
                <div class="welcome">
                    <div class="left fl">您好，感谢您加入i百联</div>
                    <div class="right fr">如有帐号，请点击<a href="#">登录</a></div>
                </div>
                <div class="regist-main">
                    <div class="wrap">
                        <label for=""><span>*</span>用户名：</label>
                        <input type="text">
                    </div>
                    <div class="wrap">
                            <label for=""><span>*</span>登录密码：</label>
                            <input type="text">
                    </div>
                    <div class="wrap">
                            <label for=""><span>*</span>确认密码：</label>
                            <input type="text">
                    </div>
                    <div class="wrap">
                            <label for=""><span>*</span>手机号：</label>
                            <input type="text">
                    </div>
                    <div class="wrap">
                        <label for=""><span>*</span>验证码：</label>
                        <input type="text">
                        <div class="random-code"></div>
                        <a href="#">换一换</a>
                    </div>
                    <div class="wrap">
                        <label for=""><span>*</span>短信验证码：</label>
                        <input type="text">
                        <input type="button" value="获取验证码" class="code-btn">
                    </div>
                    <div class="wrap">
                        <label for="" class="treaty-label">协议</label>
                        <div class="treaty">
                            <label for="">
                                <input type="checkbox" checked>
                                我已阅读并同意<a href="#">《百联会员协议》</a>
                            </label>
                        </div>
                    </div>
                    <div class="wrap">
                        <label for=""></label>
                        <input type="button" value="立即注册 完成绑定" id="regist-btn">
                    </div>
                </div>
            </div>
        </main>
        <footer id="bottom">
            <div class="container">

            </div>
        </footer>
    </div>
</body>
</html>
